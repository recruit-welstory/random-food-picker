  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ff5627;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 3em;
      color: white;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #fff;
      color: #ff5627;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffe4dc;
    }

    #spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-top: 30px;
      display: none;
    }

    #loading-text {
      font-size: 1.2em;
      color: white;
      margin-top: 15px;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #menu-container {
      margin-top: 30px;
      display: none;
    }

    #menu-container img {
      width: 90vw;
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-bottom: 15px;
    }

    #menu-name {
      font-size: 3em;
      font-weight: bold;
      color: white;
    }

    .logo {
      position: fixed;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      z-index: 999;
    }
  </style>
</head>

    let clickCount = 0;

    function recommendMenu() {
      document.getElementById("menu-container").style.display = "none";

      const randomText = thinkingTexts[Math.floor(Math.random() * thinkingTexts.length)];
      document.getElementById("loading-text").innerText = randomText;
      document.getElementById("loading-text").style.display = "block";

      setTimeout(() => {
        const random = menus[Math.floor(Math.random() * menus.length)];
        document.getElementById("menu-image").src = random.image;
        document.getElementById("menu-name").innerText = random.name;
        document.getElementById("spinner").style.display = "none";
        document.getElementById("loading-text").style.display = "none";
        document.getElementById("menu-container").style.display = "block";

        clickCount++;
        document.getElementById("click-count").innerText = `🔥오늘 웰스토리 점메추 인기도🔥: ${clickCount}`;
